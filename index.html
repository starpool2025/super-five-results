<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super 5 Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        td {
            background-color: #fff;
        }
                /* CSS to make the hyperlink look like a button */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; /* Button color */
            color: white;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        /* Button hover effect */
        .button-link:hover {
            background-color: #2980b9; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Super 5 Results Match Week 1</h1>
</header>
    

<section>
    <table>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            </tbody>
    </table>
</section>
<p><a href="https://starpool2025.github.io/super-five/" class="button-link">Back</a></p>
</body>
</html>
